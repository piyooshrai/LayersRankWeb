<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="1050" viewBox="0 0 1400 1050">
  <defs>
    <linearGradient id="gbg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8F9FA"/>
      <stop offset="100%" stop-color="#E5E7EB"/>
    </linearGradient>
  </defs>
  <rect width="1400" height="1050" fill="url(#gbg)"/>
  <!-- Conference room scene -->
  <rect x="100" y="400" width="1200" height="500" rx="8" fill="#fff" stroke="#E5E7EB" stroke-width="2"/>
  <!-- Whiteboard / screen -->
  <rect x="400" y="120" width="600" height="250" rx="8" fill="#2D2D3A"/>
  <rect x="420" y="140" width="560" height="210" rx="4" fill="#1a1a2e"/>
  <!-- Dashboard on screen - candidate ranking -->
  <text x="450" y="175" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#F5B941">Candidate Ranking Dashboard</text>
  <rect x="450" y="195" width="250" height="10" rx="5" fill="#4CAF7D" opacity="0.6"/>
  <text x="710" y="204" font-family="JetBrains Mono, monospace" font-size="11" fill="#4CAF7D">#1 - 92% conf</text>
  <rect x="450" y="215" width="200" height="10" rx="5" fill="#4CAF7D" opacity="0.5"/>
  <text x="660" y="224" font-family="JetBrains Mono, monospace" font-size="11" fill="#4CAF7D">#2 - 87% conf</text>
  <rect x="450" y="235" width="170" height="10" rx="5" fill="#F5B941" opacity="0.5"/>
  <text x="630" y="244" font-family="JetBrains Mono, monospace" font-size="11" fill="#F5B941">#3 - 74% conf</text>
  <rect x="450" y="255" width="120" height="10" rx="5" fill="#F58B44" opacity="0.4"/>
  <text x="580" y="264" font-family="JetBrains Mono, monospace" font-size="11" fill="#F58B44">#4 - 61% conf</text>
  <!-- Pie chart on right side of screen -->
  <circle cx="870" cy="240" r="50" fill="none" stroke="#4CAF7D" stroke-width="8" stroke-dasharray="188 314" opacity="0.5"/>
  <circle cx="870" cy="240" r="50" fill="none" stroke="#F5B941" stroke-width="8" stroke-dasharray="63 314" stroke-dashoffset="-188" opacity="0.5"/>
  <circle cx="870" cy="240" r="50" fill="none" stroke="#F58B44" stroke-width="8" stroke-dasharray="31 314" stroke-dashoffset="-251" opacity="0.5"/>
  <text x="870" y="245" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="14" font-weight="700" fill="#fff">82%</text>
  <text x="870" y="260" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#9CA3AF">Avg Conf</text>
  <!-- People around table -->
  <g opacity="0.35">
    <circle cx="300" cy="500" r="35" fill="#F5B941"/>
    <circle cx="500" cy="470" r="35" fill="#6B6B7B"/>
    <circle cx="700" cy="460" r="35" fill="#4CAF7D"/>
    <circle cx="900" cy="470" r="35" fill="#6B6B7B"/>
    <circle cx="1100" cy="500" r="35" fill="#F58B44"/>
    <circle cx="400" cy="620" r="35" fill="#6B6B7B"/>
    <circle cx="600" cy="640" r="35" fill="#6B6B7B"/>
    <circle cx="800" cy="640" r="35" fill="#6B6B7B"/>
    <circle cx="1000" cy="620" r="35" fill="#6B6B7B"/>
  </g>
  <!-- City labels at bottom -->
  <g font-family="JetBrains Mono, monospace" font-size="12" fill="#6B6B7B" opacity="0.4" text-anchor="middle">
    <text x="250" y="950">BLR</text>
    <text x="550" y="950">HYD</text>
    <text x="850" y="950">PNQ</text>
    <text x="1150" y="950">NCR</text>
  </g>
  <g fill="#F5B941" opacity="0.3">
    <circle cx="250" cy="930" r="5"/>
    <circle cx="550" cy="930" r="5"/>
    <circle cx="850" cy="930" r="5"/>
    <circle cx="1150" cy="930" r="5"/>
  </g>
  <line x1="255" y1="930" x2="545" y2="930" stroke="#F5B941" stroke-width="1" opacity="0.2" stroke-dasharray="4,4"/>
  <line x1="555" y1="930" x2="845" y2="930" stroke="#F5B941" stroke-width="1" opacity="0.2" stroke-dasharray="4,4"/>
  <line x1="855" y1="930" x2="1145" y2="930" stroke="#F5B941" stroke-width="1" opacity="0.2" stroke-dasharray="4,4"/>
</svg>
