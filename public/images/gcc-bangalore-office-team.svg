<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="1050" viewBox="0 0 1400 1050">
  <defs>
    <linearGradient id="bg3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#2D2D3A"/>
    </linearGradient>
  </defs>
  <rect width="1400" height="1050" fill="url(#bg3)"/>
  <!-- City skyline silhouette (Bangalore tech park style) -->
  <g opacity="0.08" fill="#fff">
    <rect x="50" y="600" width="120" height="400" rx="2"/>
    <rect x="190" y="500" width="80" height="500" rx="2"/>
    <rect x="290" y="550" width="100" height="450" rx="2"/>
    <rect x="420" y="480" width="140" height="520" rx="2"/>
    <rect x="580" y="520" width="90" height="480" rx="2"/>
    <rect x="690" y="460" width="160" height="540" rx="2"/>
    <rect x="870" y="530" width="110" height="470" rx="2"/>
    <rect x="1000" y="490" width="130" height="510" rx="2"/>
    <rect x="1150" y="560" width="100" height="440" rx="2"/>
    <rect x="1270" y="510" width="80" height="490" rx="2"/>
  </g>
  <!-- Conference table (top view, perspective) -->
  <ellipse cx="700" cy="560" rx="350" ry="120" fill="#4A4A5A" opacity="0.2"/>
  <!-- Team members around table - 8 seats -->
  <g opacity="0.5">
    <!-- Top row -->
    <circle cx="500" cy="420" r="35" fill="#F5B941" opacity="0.3"/>
    <circle cx="700" cy="400" r="35" fill="#4CAF7D" opacity="0.3"/>
    <circle cx="900" cy="420" r="35" fill="#F58B44" opacity="0.3"/>
    <!-- Left side -->
    <circle cx="380" cy="540" r="35" fill="#6B6B7B" opacity="0.25"/>
    <!-- Right side -->
    <circle cx="1020" cy="540" r="35" fill="#6B6B7B" opacity="0.25"/>
    <!-- Bottom row -->
    <circle cx="500" cy="670" r="35" fill="#6B6B7B" opacity="0.25"/>
    <circle cx="700" cy="690" r="35" fill="#E85D4C" opacity="0.25"/>
    <circle cx="900" cy="670" r="35" fill="#6B6B7B" opacity="0.25"/>
  </g>
  <!-- Screen/whiteboard at top -->
  <rect x="450" y="180" width="500" height="180" rx="8" fill="#2D2D3A" stroke="#4A4A5A" stroke-width="2"/>
  <!-- Dashboard content on screen -->
  <rect x="475" y="210" width="100" height="12" rx="4" fill="#F5B941" opacity="0.5"/>
  <rect x="475" y="240" width="200" height="8" rx="3" fill="#4CAF7D" opacity="0.4"/>
  <rect x="475" y="258" width="160" height="8" rx="3" fill="#F58B44" opacity="0.4"/>
  <rect x="475" y="276" width="180" height="8" rx="3" fill="#4CAF7D" opacity="0.4"/>
  <rect x="475" y="294" width="140" height="8" rx="3" fill="#E85D4C" opacity="0.3"/>
  <!-- Bar chart on right of screen -->
  <rect x="740" y="305" width="30" height="40" rx="2" fill="#4CAF7D" opacity="0.5"/>
  <rect x="780" y="285" width="30" height="60" rx="2" fill="#F5B941" opacity="0.5"/>
  <rect x="820" y="265" width="30" height="80" rx="2" fill="#F58B44" opacity="0.5"/>
  <rect x="860" y="250" width="30" height="95" rx="2" fill="#4CAF7D" opacity="0.5"/>
  <!-- Location labels -->
  <g font-family="JetBrains Mono, monospace" font-size="11" fill="#6B6B7B" opacity="0.5">
    <text x="200" y="850">BANGALORE</text>
    <text x="500" y="850">HYDERABAD</text>
    <text x="800" y="850">PUNE</text>
    <text x="1100" y="850">NCR</text>
  </g>
  <!-- Connecting dots between cities -->
  <g stroke="#F5B941" stroke-width="1" opacity="0.2" stroke-dasharray="4,4">
    <line x1="280" y1="845" x2="540" y2="845"/>
    <line x1="600" y1="845" x2="830" y2="845"/>
    <line x1="860" y1="845" x2="1130" y2="845"/>
  </g>
  <circle cx="280" cy="845" r="4" fill="#F5B941" opacity="0.5"/>
  <circle cx="540" cy="845" r="4" fill="#F5B941" opacity="0.5"/>
  <circle cx="830" cy="845" r="4" fill="#F5B941" opacity="0.5"/>
  <circle cx="1130" cy="845" r="4" fill="#F5B941" opacity="0.5"/>
  <text x="700" y="130" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="#F5B941" opacity="0.6">GCC Engineering Leadership Meeting</text>
</svg>
