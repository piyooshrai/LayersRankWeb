<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="1050" viewBox="0 0 1400 1050">
  <rect width="1400" height="1050" fill="#F8F9FA"/>
  <!-- Flow diagram: 3 stages -->
  <!-- Stage 1: Structured Interview -->
  <g transform="translate(140, 200)">
    <rect width="320" height="380" rx="16" fill="#fff" stroke="#E5E7EB" stroke-width="2"/>
    <rect x="20" y="20" width="280" height="40" rx="8" fill="#F5B941" opacity="0.15"/>
    <text x="160" y="47" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#2D2D3A">01 Structured Interview</text>
    <!-- Video camera icon -->
    <g transform="translate(120, 100)">
      <rect x="0" y="0" width="80" height="55" rx="8" fill="#F5B941" opacity="0.2" stroke="#F5B941" stroke-width="1.5"/>
      <polygon points="85,10 110,27 85,44" fill="#F5B941" opacity="0.3"/>
    </g>
    <!-- Question lines -->
    <rect x="40" y="200" width="240" height="8" rx="4" fill="#2D2D3A" opacity="0.1"/>
    <rect x="40" y="220" width="200" height="8" rx="4" fill="#2D2D3A" opacity="0.07"/>
    <rect x="40" y="248" width="240" height="8" rx="4" fill="#2D2D3A" opacity="0.1"/>
    <rect x="40" y="268" width="180" height="8" rx="4" fill="#2D2D3A" opacity="0.07"/>
    <!-- MCQ options -->
    <circle cx="55" cy="310" r="8" fill="none" stroke="#F5B941" stroke-width="1.5"/>
    <rect x="75" y="305" width="120" height="8" rx="4" fill="#2D2D3A" opacity="0.08"/>
    <circle cx="55" cy="340" r="8" fill="#F5B941" opacity="0.3"/>
    <rect x="75" y="335" width="100" height="8" rx="4" fill="#2D2D3A" opacity="0.08"/>
  </g>
  <!-- Arrow 1 -->
  <g transform="translate(480, 380)">
    <line x1="0" y1="0" x2="60" y2="0" stroke="#F5B941" stroke-width="3"/>
    <polygon points="60,-6 72,0 60,6" fill="#F5B941"/>
  </g>
  <!-- Stage 2: Multi-Model Scoring -->
  <g transform="translate(540, 200)">
    <rect width="320" height="380" rx="16" fill="#fff" stroke="#E5E7EB" stroke-width="2"/>
    <rect x="20" y="20" width="280" height="40" rx="8" fill="#F58B44" opacity="0.15"/>
    <text x="160" y="47" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#2D2D3A">02 Multi-Model Scoring</text>
    <!-- Multiple model icons -->
    <g transform="translate(60, 100)">
      <rect width="60" height="60" rx="8" fill="#F58B44" opacity="0.15" stroke="#F58B44" stroke-width="1"/>
      <text x="30" y="38" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="12" fill="#F58B44">M1</text>
    </g>
    <g transform="translate(130, 100)">
      <rect width="60" height="60" rx="8" fill="#F58B44" opacity="0.15" stroke="#F58B44" stroke-width="1"/>
      <text x="30" y="38" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="12" fill="#F58B44">M2</text>
    </g>
    <g transform="translate(200, 100)">
      <rect width="60" height="60" rx="8" fill="#F58B44" opacity="0.15" stroke="#F58B44" stroke-width="1"/>
      <text x="30" y="38" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="12" fill="#F58B44">M3</text>
    </g>
    <!-- Score bars comparison -->
    <rect x="40" y="200" width="160" height="8" rx="4" fill="#4CAF7D" opacity="0.5"/>
    <rect x="40" y="220" width="140" height="8" rx="4" fill="#4CAF7D" opacity="0.5"/>
    <rect x="40" y="240" width="100" height="8" rx="4" fill="#F58B44" opacity="0.5"/>
    <!-- Disagreement indicator -->
    <rect x="40" y="275" width="240" height="50" rx="8" fill="#F58B44" opacity="0.08" stroke="#F58B44" stroke-width="1" stroke-dasharray="4,4"/>
    <text x="160" y="302" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="11" fill="#F58B44" opacity="0.7">Uncertainty Detected</text>
    <text x="160" y="316" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="#F58B44" opacity="0.5">Models disagree on System Design</text>
  </g>
  <!-- Arrow 2 -->
  <g transform="translate(880, 380)">
    <line x1="0" y1="0" x2="60" y2="0" stroke="#F58B44" stroke-width="3"/>
    <polygon points="60,-6 72,0 60,6" fill="#F58B44"/>
  </g>
  <!-- Stage 3: Adaptive Follow-Up -->
  <g transform="translate(940, 200)">
    <rect width="320" height="380" rx="16" fill="#fff" stroke="#E5E7EB" stroke-width="2"/>
    <rect x="20" y="20" width="280" height="40" rx="8" fill="#4CAF7D" opacity="0.15"/>
    <text x="160" y="47" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#2D2D3A">03 Adaptive Follow-Up</text>
    <!-- Follow-up question -->
    <g transform="translate(40, 90)">
      <rect width="240" height="80" rx="10" fill="#4CAF7D" opacity="0.08" stroke="#4CAF7D" stroke-width="1"/>
      <text x="120" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#4CAF7D" opacity="0.8">Clarifying Question</text>
      <rect x="20" y="42" width="200" height="6" rx="3" fill="#2D2D3A" opacity="0.1"/>
      <rect x="20" y="55" width="160" height="6" rx="3" fill="#2D2D3A" opacity="0.07"/>
    </g>
    <!-- Confidence restored -->
    <g transform="translate(40, 200)">
      <rect width="240" height="60" rx="8" fill="#4CAF7D" opacity="0.1"/>
      <text x="120" y="25" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="12" fill="#4CAF7D">Confidence: 92%</text>
      <rect x="20" y="38" width="200" height="8" rx="4" fill="#E5E7EB"/>
      <rect x="20" y="38" width="184" height="8" rx="4" fill="#4CAF7D" opacity="0.6"/>
    </g>
    <!-- Verdict badge -->
    <g transform="translate(80, 300)">
      <rect width="160" height="44" rx="22" fill="#4CAF7D" opacity="0.15" stroke="#4CAF7D" stroke-width="1.5"/>
      <circle cx="28" cy="22" r="8" fill="#4CAF7D" opacity="0.4"/>
      <text x="90" y="27" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#4CAF7D">Strong Hire</text>
    </g>
  </g>
  <!-- Bottom label -->
  <text x="700" y="680" text-anchor="middle" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="#2D2D3A" opacity="0.4">Three layers. One confident decision.</text>
</svg>
