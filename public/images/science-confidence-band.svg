<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="1050" viewBox="0 0 1400 1050">
  <rect width="1400" height="1050" fill="#F8F9FA"/>
  <!-- Title -->
  <text x="700" y="100" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#2D2D3A" opacity="0.7">Confidence-Weighted Scoring</text>
  <!-- Chart area -->
  <rect x="100" y="150" width="1200" height="700" rx="16" fill="#fff" stroke="#E5E7EB" stroke-width="2"/>
  <!-- Y-axis labels -->
  <g font-family="JetBrains Mono, monospace" font-size="11" fill="#6B6B7B" text-anchor="end">
    <text x="160" y="220">100</text>
    <text x="160" y="360">75</text>
    <text x="160" y="500">50</text>
    <text x="160" y="640">25</text>
    <text x="160" y="780">0</text>
  </g>
  <!-- Grid lines -->
  <g stroke="#E5E7EB" stroke-width="1" opacity="0.5">
    <line x1="180" y1="215" x2="1240" y2="215"/>
    <line x1="180" y1="355" x2="1240" y2="355"/>
    <line x1="180" y1="495" x2="1240" y2="495"/>
    <line x1="180" y1="635" x2="1240" y2="635"/>
    <line x1="180" y1="775" x2="1240" y2="775"/>
  </g>
  <!-- Candidate A: High confidence (narrow band) -->
  <g transform="translate(300, 0)">
    <!-- Confidence band (narrow = high confidence) -->
    <rect x="-30" y="280" width="60" height="60" rx="4" fill="#4CAF7D" opacity="0.15"/>
    <!-- Score point -->
    <circle cx="0" cy="310" r="10" fill="#4CAF7D" stroke="#fff" stroke-width="2"/>
    <!-- Label -->
    <text x="0" y="820" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#2D2D3A">Technical</text>
    <text x="0" y="838" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="11" fill="#4CAF7D">82 ±4</text>
  </g>
  <!-- Candidate A: Medium confidence -->
  <g transform="translate(500, 0)">
    <rect x="-50" y="330" width="100" height="100" rx="4" fill="#F5B941" opacity="0.15"/>
    <circle cx="0" cy="380" r="10" fill="#F5B941" stroke="#fff" stroke-width="2"/>
    <text x="0" y="820" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#2D2D3A">System Design</text>
    <text x="0" y="838" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="11" fill="#F5B941">68 ±12</text>
  </g>
  <!-- Candidate A: Low confidence (wide band) -->
  <g transform="translate(700, 0)">
    <rect x="-80" y="360" width="160" height="180" rx="4" fill="#F58B44" opacity="0.12"/>
    <circle cx="0" cy="450" r="10" fill="#F58B44" stroke="#fff" stroke-width="2"/>
    <text x="0" y="820" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#2D2D3A">Behavioral</text>
    <text x="0" y="838" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="11" fill="#F58B44">55 ±22</text>
  </g>
  <!-- After adaptive: Confidence narrowed -->
  <g transform="translate(900, 0)">
    <rect x="-35" y="390" width="70" height="70" rx="4" fill="#4CAF7D" opacity="0.15"/>
    <circle cx="0" cy="425" r="10" fill="#4CAF7D" stroke="#fff" stroke-width="2"/>
    <!-- Arrow from previous -->
    <line x1="-120" y1="450" x2="-50" y2="425" stroke="#4CAF7D" stroke-width="1.5" stroke-dasharray="6,4" opacity="0.4"/>
    <text x="0" y="820" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#2D2D3A">After Follow-Up</text>
    <text x="0" y="838" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="11" fill="#4CAF7D">62 ±6</text>
  </g>
  <!-- Overall ranking -->
  <g transform="translate(1100, 0)">
    <rect x="-60" y="290" width="120" height="80" rx="12" fill="#4CAF7D" opacity="0.1" stroke="#4CAF7D" stroke-width="1.5"/>
    <text x="0" y="325" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#4CAF7D">Overall</text>
    <text x="0" y="350" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="18" font-weight="700" fill="#4CAF7D">76</text>
    <text x="0" y="820" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#2D2D3A">Final Score</text>
    <text x="0" y="838" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="11" fill="#4CAF7D">Conf: 89%</text>
  </g>
  <!-- Legend -->
  <g transform="translate(200, 900)">
    <rect width="14" height="14" rx="3" fill="#4CAF7D" opacity="0.3"/>
    <text x="22" y="12" font-family="Inter, sans-serif" font-size="12" fill="#6B6B7B">High confidence (narrow band)</text>
    <rect x="250" y="0" width="14" height="14" rx="3" fill="#F5B941" opacity="0.3"/>
    <text x="272" y="12" font-family="Inter, sans-serif" font-size="12" fill="#6B6B7B">Medium confidence</text>
    <rect x="440" y="0" width="14" height="14" rx="3" fill="#F58B44" opacity="0.3"/>
    <text x="462" y="12" font-family="Inter, sans-serif" font-size="12" fill="#6B6B7B">Low confidence (wide band = needs follow-up)</text>
  </g>
</svg>
