<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="1050" viewBox="0 0 1400 1050">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2D2D3A"/>
      <stop offset="100%" stop-color="#4A4A5A"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#F5B941"/>
      <stop offset="100%" stop-color="#F58B44"/>
    </linearGradient>
  </defs>
  <rect width="1400" height="1050" fill="url(#bg)"/>
  <!-- Office grid lines -->
  <g opacity="0.08" stroke="#fff" stroke-width="1">
    <line x1="0" y1="350" x2="1400" y2="350"/>
    <line x1="0" y1="700" x2="1400" y2="700"/>
    <line x1="467" y1="0" x2="467" y2="1050"/>
    <line x1="933" y1="0" x2="933" y2="1050"/>
  </g>
  <!-- Interview scene silhouettes -->
  <!-- Desk -->
  <rect x="200" y="580" width="1000" height="12" rx="4" fill="#6B6B7B" opacity="0.3"/>
  <!-- Person 1 - interviewer (left) -->
  <circle cx="420" cy="380" r="55" fill="#6B6B7B" opacity="0.4"/>
  <rect x="370" y="440" width="100" height="140" rx="20" fill="#6B6B7B" opacity="0.3"/>
  <!-- Person 2 - candidate (right, female silhouette) -->
  <circle cx="980" cy="360" r="60" fill="#F5B941" opacity="0.25"/>
  <rect x="925" y="425" width="110" height="155" rx="22" fill="#F5B941" opacity="0.15"/>
  <!-- Laptop on desk -->
  <rect x="580" y="530" width="240" height="50" rx="4" fill="#6B6B7B" opacity="0.3"/>
  <rect x="610" y="480" width="180" height="52" rx="2" fill="#4CAF7D" opacity="0.15"/>
  <!-- Score indicators on laptop screen -->
  <rect x="630" y="494" width="60" height="6" rx="3" fill="#4CAF7D" opacity="0.5"/>
  <rect x="630" y="506" width="45" height="6" rx="3" fill="#F5B941" opacity="0.5"/>
  <rect x="630" y="518" width="55" height="6" rx="3" fill="#F58B44" opacity="0.5"/>
  <!-- Decorative bars (brand) -->
  <rect x="100" y="900" width="300" height="8" rx="4" fill="#F5B941" opacity="0.6"/>
  <rect x="100" y="920" width="220" height="8" rx="4" fill="#F58B44" opacity="0.5"/>
  <rect x="100" y="940" width="260" height="8" rx="4" fill="#E85D4C" opacity="0.4"/>
  <rect x="100" y="960" width="280" height="8" rx="4" fill="#4CAF7D" opacity="0.5"/>
  <!-- Text placeholder -->
  <text x="700" y="200" text-anchor="middle" font-family="Inter, sans-serif" font-size="28" font-weight="600" fill="#F5B941" opacity="0.7">Interview Session</text>
  <text x="700" y="240" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" fill="#6B6B7B" opacity="0.6">Structured evaluation in progress</text>
</svg>
