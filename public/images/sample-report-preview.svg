    <rect x="180" y="-10" width="540" height="14" rx="7" fill="#E5E7EB"/>
    <rect x="180" y="-10" width="421" height="14" rx="7" fill="#4CAF7D"/>
    <text x="740" y="3" font-family="JetBrains Mono, monospace" font-size="13" font-weight="600" fill="#2D2D3A">78</text>
    <circle cx="810" cy="-3" r="5" fill="#4CAF7D"/>
    <text x="824" y="2" font-family="JetBrains Mono, monospace" font-size="11" fill="#6B6B7B">82% conf.</text>
  </g>
  <!-- Divider -->
