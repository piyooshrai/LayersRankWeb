  <text x="260" y="330" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="#2D2D3A">Dimension Scores</text>
  <!-- Technical Depth -->
  <g transform="translate(260, 360)">
    <text font-family="Inter, sans-serif" font-size="13" fill="#4A4A5A">Technical Depth</text>
    <rect x="180" y="-10" width="540" height="14" rx="7" fill="#E5E7EB"/>
    <rect x="180" y="-10" width="470" height="14" rx="7" fill="#4CAF7D"/>
    <text x="740" y="3" font-family="JetBrains Mono, monospace" font-size="13" font-weight="600" fill="#2D2D3A">87</text>
    <circle cx="810" cy="-3" r="5" fill="#4CAF7D"/>
    <text x="824" y="2" font-family="JetBrains Mono, monospace" font-size="11" fill="#6B6B7B">94% conf.</text>
  </g>
  <!-- System Design -->
  <g transform="translate(260, 410)">
    <text font-family="Inter, sans-serif" font-size="13" fill="#4A4A5A">System Design</text>
    <rect x="180" y="-10" width="540" height="14" rx="7" fill="#E5E7EB"/>
    <rect x="180" y="-10" width="389" height="14" rx="7" fill="#F5B941"/>
    <text x="740" y="3" font-family="JetBrains Mono, monospace" font-size="13" font-weight="600" fill="#2D2D3A">72</text>
    <circle cx="810" cy="-3" r="5" fill="#F5B941"/>
    <text x="824" y="2" font-family="JetBrains Mono, monospace" font-size="11" fill="#6B6B7B">68% conf.</text>
  </g>
  <!-- Behavioral -->
  <g transform="translate(260, 460)">
    <text font-family="Inter, sans-serif" font-size="13" fill="#4A4A5A">Behavioral</text>
    <rect x="180" y="-10" width="540" height="14" rx="7" fill="#E5E7EB"/>
    <rect x="180" y="-10" width="492" height="14" rx="7" fill="#4CAF7D"/>
    <text x="740" y="3" font-family="JetBrains Mono, monospace" font-size="13" font-weight="600" fill="#2D2D3A">91</text>
    <circle cx="810" cy="-3" r="5" fill="#4CAF7D"/>
    <text x="824" y="2" font-family="JetBrains Mono, monospace" font-size="11" fill="#6B6B7B">89% conf.</text>
  </g>
  <!-- Communication -->
  <g transform="translate(260, 510)">
