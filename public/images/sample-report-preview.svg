    <circle cx="25" cy="25" r="8" fill="#4CAF7D" opacity="0.3"/>
    <text x="45" y="30" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#4CAF7D">Adaptive follow-up completed 路 All dimensions above confidence threshold</text>
