  <text x="260" y="105" font-family="Inter, sans-serif" font-size="14" fill="#6B6B7B">Candidate Report</text>
  <text x="260" y="135" font-family="Inter, sans-serif" font-size="22" font-weight="700" fill="#fff">Priya Sharma</text>
  <text x="260" y="158" font-family="Inter, sans-serif" font-size="13" fill="#9CA3AF">Senior Backend Engineer 路 GCC Engineering Team</text>
  <!-- Verdict badge -->
  <rect x="980" y="90" width="150" height="40" rx="20" fill="#4CAF7D" opacity="0.2"/>
  <circle cx="1005" cy="110" r="5" fill="#4CAF7D"/>
  <text x="1055" y="116" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#4CAF7D">Strong Hire</text>
  <!-- Overall score -->
  <g transform="translate(260, 210)">
    <text font-family="Inter, sans-serif" font-size="13" fill="#6B6B7B">Overall Score</text>
    <text y="50" font-family="Inter, sans-serif" font-size="48" font-weight="800" fill="#2D2D3A">82</text>
    <text x="75" y="50" font-family="Inter, sans-serif" font-size="20" fill="#6B6B7B">/100</text>
