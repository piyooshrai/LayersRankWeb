    <text y="30" font-family="Inter, sans-serif" font-size="11" fill="#6B6B7B">Report generated by LayersRank 路 Multi-model consensus with adaptive follow-up 路 Report ID: LR-2026-0215</text>
    <!-- Brand bars -->
    <rect x="0" y="50" width="60" height="4" rx="2" fill="#F5B941"/>
    <rect x="65" y="50" width="60" height="4" rx="2" fill="#F58B44"/>
    <rect x="130" y="50" width="60" height="4" rx="2" fill="#E85D4C"/>
    <rect x="195" y="50" width="60" height="4" rx="2" fill="#4CAF7D"/>
  </g>
