  <!-- Evidence summary -->
  <text x="260" y="600" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="#2D2D3A">Evidence Summary</text>
  <g transform="translate(260, 620)">
    <rect width="860" height="100" rx="8" fill="#F8F9FA" stroke="#E5E7EB" stroke-width="1"/>
    <text x="15" y="28" font-family="Inter, sans-serif" font-size="12" fill="#4A4A5A">Strong problem-solving approach in distributed systems scenario.</text>
    <text x="15" y="48" font-family="Inter, sans-serif" font-size="12" fill="#4A4A5A">Clear communication of trade-offs between consistency and availability.</text>
    <text x="15" y="68" font-family="Inter, sans-serif" font-size="12" fill="#F58B44">Note: System design confidence was moderate. Adaptive follow-up recommended.</text>
    <text x="15" y="88" font-family="Inter, sans-serif" font-size="12" fill="#4CAF7D">Follow-up completed. Confidence restored to acceptable level.</text>
  </g>
  <!-- Adaptive follow-up indicator -->
  <g transform="translate(260, 750)">
